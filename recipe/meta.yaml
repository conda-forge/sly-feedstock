{% set name = "sly" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sly-{{ version }}.tar.gz
  sha256: 251d42015e8507158aec2164f06035df4a82b0314ce6450f457d7125e7649024

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - sly
  commands:
    - python -m pip check

about:
  home: https://github.com/dabeaz/sly
  summary: SLY - Sly Lex Yacc
  license: BSD-Protection
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
